---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulumi-operator
  namespace: pulumi
spec:
  template:
    spec:
      containers:
        - name: manager
          # Lower resource requirements for test environment
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          env:
            - name: PULUMI_LOG_LEVEL
              value: "debug"  # Verbose logging for test environment
